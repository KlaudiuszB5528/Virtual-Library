<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f9753df0df.js"
      crossorigin="anonymous"
    ></script>
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          library
          <i class="fa-solid fa-book-open"></i>
        </h1>
      </header>
      <main>
        <div class="main-content">
          <div class="welcome">
            <p>Welcome to virtual library!</p>
            <p>Press the icon above to add books.</p>
          </div>
          <div class="add-btn">
            <button class="add">&plus; <i class="fa-solid fa-book"></i></button>
          </div>
          <div class="books-grid"></div>
        </div>
      </main>
      <footer>
        Copyright &copy
        <script>
          document.write(new Date().getFullYear());
        </script>
        Klaudiusz Biegacz
        <a href="https://github.com/KlaudiuszB5528" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </footer>
      <div id="modal" class="modal">
        <div class="error-msg">This book is already in Your library!</div>
        <button id="close-btn">&times;</button>
        <form id="form">
          <label for="title">Title</label>
          <input
            type="text"
            placeholder="Ex:The Hobbit"
            name="title"
            id="title"
            required
          />
          <label for="author">Author</label>
          <input
            type="text"
            placeholder="Ex:J.R.R Tolkien"
            name="author"
            id="author"
            required
          />
          <label for="genre">Genre</label>
          <select name="genre" id="genre">
            <option value="Adventure">Adventure</option>
            <option value="Biography">Biography</option>
            <option value="Criminal">Crime</option>
            <option value="Horror">Horror</option>
            <option value="Fantasy" selected>Fantasy</option>
            <option value="Romanse">Romance</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Thriller">Thriller</option>
          </select>

          <div class="checkbox">
            <label for="readStatus">Have You read it?</label
            ><input type="checkbox" name="readStatus" id="readStatus" />
          </div>
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>
    <div id="overlay"></div>
    <script src="script.js"></script>
  </body>
</html>
